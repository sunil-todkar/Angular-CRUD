<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <a class="navbar-brand" href="#">
            <img src="../../../assets//images/logo.jpg" class="img-fluid logo-image">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                  routerLink="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/products" routerLinkActive="active" *ngIf="logginInUser">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" routerLinkActive="active" *ngIf="logginInUser">Industries
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" routerLinkActive="active" *ngIf="logginInUser">Contact Us
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="openModal(template)" *ngIf="!logginInUser">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/register" routerLinkActive="active" routerLinkActive="active"
                  *ngIf="!logginInUser">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="logout()" *ngIf="logginInUser">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>


<!-- Modal for Login start -->
<ng-template #template>
  <div class="modal-header login-modal-header">
    <h4 class="modal-title mx-auto"><img src="../../assets/images//login-logo.png" class="img-fluid">
    </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-login [loginModelRef]="modalRef"></app-login>
  </div>
</ng-template>

<!-- Modal for login end -->
